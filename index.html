<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Foxy Puppycat Emotional Support Chatbot</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

  body {
    background: linear-gradient(135deg, #fceabb, #f8b500);
    font-family: 'Comic Neue', cursive, sans-serif;
    margin: 0;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
  }

  .chat-container {
    width: 360px;
    height: 620px;
    background: #fff9f4;
    border-radius: 24px;
    box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
  }

  /* Container for Lottie fox animation */
  #foxAnimation {
    width: 220px;
    height: 220px;
    margin: 20px auto 0;
    cursor: default;
    user-select: none;
    position: relative;
  }

  /* Chat window */
  .chat-window {
    flex: 1;
    padding: 15px 20px;
    background: #fff0e1;
    overflow-y: auto;
    font-size: 15px;
  }
  .message {
    margin: 10px 0;
    line-height: 1.3;
  }
  .message.bot {
    color: #4a2e0d;
    font-weight: 600;
  }
  .message.user {
    text-align: right;
    color: #a64a00;
    font-weight: 700;
  }

  /* Input area */
  .input-area {
    padding: 15px 20px;
    background: #fff9f4;
    display: flex;
    border-top: 1px solid #e3c7a1;
  }
  .input-area input {
    flex: 1;
    border: none;
    background: #ffe4b8;
    padding: 10px 14px;
    border-radius: 20px;
    font-size: 16px;
    font-family: 'Comic Neue', cursive, sans-serif;
  }
  .input-area button {
    margin-left: 10px;
    background: #f8b500;
    border: none;
    padding: 10px 18px;
    border-radius: 20px;
    color: white;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  .input-area button:hover {
    background: #d38c00;
  }
</style>
</head>
<body>

<div class="chat-container" aria-label="Foxy puppycat emotional support chatbot">

  <div class="chat-window" id="chatWindow" role="log" aria-live="polite"></div>

  <form class="input-area" id="chatForm">
    <input type="text" id="userInput" aria-label="Type your message here" autocomplete="off" placeholder="Tell me how you're feeling..." required />
    <button type="submit" aria-label="Send message">Send</button>
  </form>
</div>

<!-- Lottie and GSAP libraries from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>

  // Chatbot logic
  const chatWindow = document.getElementById('chatWindow');
  const chatForm = document.getElementById('chatForm');
  const userInput = document.getElementById('userInput');

  const calmingResponses = [
    "I'm here for you. Take a deep breath with me üêæ",
    "You‚Äôre doing your best, and that‚Äôs enough!",
    "Let me do some biscuits on your belly to calm your mind ü¶ä‚ú®",
    "Wiggle wiggle! You deserve all the happiness.",
    "Remember, it‚Äôs okay to take a break. Puppycat‚Äôs got you!",
    "Nip those mean thoughts gently, you‚Äôre wonderful."
  ];

  const nipResponses = [
    "Hey! Be kind to yourself! Puppycat‚Äôs got your back.",
    "No nipping yourself! You're doing great üíñ",
    "Mean thoughts don‚Äôt belong here ‚Äî Puppycat says love yourself!",
  ];

  function isSelfCritical(text) {
    const selfCriticalWords = ['stupid', 'hate myself', 'useless', 'fail', 'worthless', 'bad', 'no good', 'can‚Äôt', 'not good enough', 'terrible'];
    const lower = text.toLowerCase();
    return selfCriticalWords.some(word => lower.includes(word));
  }

  // "Nip" animation: quick paw scale on self-criticism
  function doNipAnimation() {
    gsap.fromTo([leftPaw, rightPaw], 
      { scale: 1 }, 
      { scale: 1.5, duration: 0.15, yoyo: true, repeat: 1, ease: "power1.inOut" }
    );
  }

  // "Butt wiggle" animation - we don't have a butt element here, so we'll wiggle the tail horizontally as a substitute
  function buttWiggle() {
    gsap.to(tail, {
      x: 10,
      duration: 0.15,
      yoyo: true,
      repeat: 5,
      ease: "power1.inOut",
      onComplete: () => gsap.set(tail, {x:0})
    });
  }

  function appendMessage(text, sender) {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message ' + sender;
    msgDiv.textContent = text;
    chatWindow.appendChild(msgDiv);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  function puppycatRespond(userText) {
    if (isSelfCritical(userText)) {
      doNipAnimation();
      appendMessage(nipResponses[Math.floor(Math.random() * nipResponses.length)], 'bot');
      buttWiggle();
    } else if (userText.trim().length === 0) {
      appendMessage("Say anything, I‚Äôm listening üêæ", 'bot');
    } else {
      appendMessage(calmingResponses[Math.floor(Math.random() * calmingResponses.length)], 'bot');
    }
  }

  appendMessage("Hi! I'm your puppycat ü¶äüêæ Tell me how you're feeling.", 'bot');

  chatForm.addEventListener('submit', e => {
    e.preventDefault();
    const text = userInput.value.trim();
    if (!text) return;

    appendMessage(text, 'user');
    userInput.value = '';

    setTimeout(() => {
      puppycatRespond(text);
    }, 700);
  });

  async function fetchGroqResponse(userText) {
    const messages = [
      { role: "user", content: "hi" },
      {role: "system", content: "You are a playful, loving, and emotionally supportive puppy named Puppycat. Speak in cute and comforting language, sometimes mixing in 'mewoof', 'pawsitive', and tail-wagging encouragements. Use emojis like üêæü¶äüíï when appropriate. You love cheering people up!"
      },
      { role: "assistant", content: "Mewoof woof! How are you today? Is there something I can help you with, or would you like to chat?" },
      { role: "user", content: userText }
    ];

    try {
      const response = await fetch("http://localhost:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages })
      });

      if (!response.ok) throw new Error("Groq API failed");
      const data = await response.json();
      return data.response;
    } catch (error) {
      console.error("Groq API error:", error);
      return "Hmm, I had a little toot trouble just now. Try again?";
    }
  }

  async function puppycatRespond(userText) {
    if (isSelfCritical(userText)) {
      doNipAnimation();
      appendMessage(nipResponses[Math.floor(Math.random() * nipResponses.length)], 'bot');
      buttWiggle();
    } else if (userText.trim().length === 0) {
      appendMessage("Say anything, I‚Äôm listening üêæ", 'bot');
    } else {
      // Placeholder while fetching
      appendMessage("Let me think... ü§î", 'bot');

      const fallbackResponse = await fetchGroqResponse(userText);

      // Replace last "thinking" message with real one
      const lastBotMsg = chatWindow.querySelector('.message.bot:last-child');
      if (lastBotMsg) lastBotMsg.textContent = fallbackResponse;
    }
  }

</script>

</body>
</html>
